<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan-17</title>
</head>
<body>
    <label for="nilaiA">Nilai A</label>
    <input type="number" name="" id="nilaiA">
    <br>
    <label for="nilaiB">Nilai B</label>
    <input type="number" name="" id="nilaiB">
    <br>
    <label for="hasilBagi">Hasil bagi</label>
    <input type="number" name="" id="hasilBagi" readonly>
    <br>
    <button id="hitungBagi" >Hitung Bagi</button>

    <script>
        const btnHitungBagi = document.querySelector("#hitungBagi");
        btnHitungBagi.addEventListener("click", handleHitungBagi);

        function hitungBagi(a, b) {
            if (isNaN(a)||isNaN(b)) {
                throw new Error("tipe data harus angka");
            }   

            if (b == 0) {
                throw new Error("woe nggk bia di bagi dengan nol");
            }

            return a/b;
        }

        function handleHitungBagi(){
                const nilaiA = document.querySelector("#nilaiA").value;
                const nilaiB = document.querySelector("#nilaiB").value;
                
                try {
                    const hasil = hitungBagi(nilaiA, nilaiB);
                    document.querySelector("#hasilBagi").value = hasil;
                    
                } catch (error) {
                    console.log("ebjek eror")
                    alert("Ow terjadi Error",  error.message);
                }

            }

    </script>
</body>
</html>
