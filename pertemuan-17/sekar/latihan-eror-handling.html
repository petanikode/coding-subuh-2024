<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan Error Handling</title>
</head>
<body>
  <label>Nilai A</label>
  <input type="number" id="nilaiA"></input>
  <br><br>
  <label>Nilai B</label>
  <input type="number" id="nilaiB"></input>
  <br><br>
  <label for="hasilBagi">Hasil</label>
  <input type="number" id="hasilBagi"></input>
  <br><br>
  <button id="btnHitungBagi">Proses</button>

  <script>

    const btnHitungBagi = document.querySelector("#btnHitungBagi");
    btnHitungBagi.addEventListener("click", handleHitungBagi);
    
    function hitungBagi(a, b){
      if(isNaN(a) || isNaN(b)){
        throw new Error("Tipe data harus angka!!");
      }

      if(b == 0){
        throw new Error("Tidak bisa dibagi dengan nol!");
      }

      return a / b;
    }

    function handleHitungBagi(){
      const nilaiA = document.querySelector("#nilaiA").value;
      const nilaiB = document.querySelector("#nilaiB").value;

      try{
        const hasil = hitungBagi(nilaiA, nilaiB);
        document.querySelector("#hasilBagi").value = hasil;
      }catch(error){
        console.log(error.message);
        alert("Ada error!");
      }

    }
  </script>
</body>
</html>
