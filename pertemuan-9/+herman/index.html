<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan Pengulangan For</title>

  <script>
    document.write("<h1>Perulangan 1 sampai 10</h1>");

    for (let x = 0; x < 10; x++) {
      document.write(`Perulangan ke-${x}<br>`);
    }

    document.write("<hr>");
    document.write("<h1>Perualngan dari 1 sampai 10 (hitungan skip 2 langkah)</h1>");


    for (let i = 1; i <= 10; i += 2) {
      document.write(`Perulangan ke-${i}<br>`);
    }

    document.write("<hr>");
    document.write("<h1>Perulangan dari 1 sampai 10 (ganjil/genap)</h1>");
    for (let i = 1; i <= 10; i++) {
      if (i % 2 === 0) {
        document.write(`<b style='color:green'>Perulangan ke-${i}</b> <br>`);
      } else {
        document.write(`<b style='color:red'>Perulangan ke-${i}</b><br>`);
      }

    }

    document.write("<hr>");
    document.write("<h1>Perulangan dari 1 sampai 10 (break di 5)</h1>");
    for (let x = 1; x <= 10; x++) {
      document.write(`Perulangan ke-${x} <br>`);
      if (x === 5) {
        break;
      }
    }

    document.write("<hr>");
    document.write("<h1>Perulangan dari 1 sampai 10 (break di 5)</h1>");
    for (let x = 1; x <= 10; x++) {
      document.write(`Perulangan ke-${x} <br>`);
      if (x === 5) {
        break;
      }
    }

    document.write("<hr>");
    document.write("<h1>Perulangan dari 1 sampai 10 (continue di 5)</h1> ");
    for (let x = 1; x <= 10; x++) {
      document.write(`Perulangan ke-${x} <br>`);
      if (x === 5) {
        continue;
      }
    }


  </script>
</head>

<body>

</body>

</html>
