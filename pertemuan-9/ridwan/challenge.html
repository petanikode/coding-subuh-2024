<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge Nested Loop</title>
  <style>
    .seat button {
      height: 3em;
      width: 3em;
      margin: 0.2em;
      border-radius: 0.5em;
    }

    /* gunakan class .invisible pada <button> buat sembunyikan */
    button.invisible {
      visibility: hidden;
    }
  </style>
</head>

<body>
  <!-- Element buat nampilin kursi -->
  <div id="outputSeat" class="seat"></div>

  <script>
    // object elemen outputSeat
    const outputSeat = document.getElementById('outputSeat');
    // mapping karakter untuk nama kolom
    const columns = "ABCDEFG";

    // Nested loop untuk menampilkan layout kursi
    for (let row = 7; row >= 1; row--) {
        for (let column = 12; column >= 1; column--) {
            if (column === 5 || column === 6) {
                outputSeat.innerHTML += `<button disabled class="hidden">X</button>`;
            } else {
                outputSeat.innerHTML += `<button>${columns.charAt(row - 1)}${column}</button>`;
            }
        }
        outputSeat.innerHTML += `<br>`;
    }



  </script>
</body>

</html>
