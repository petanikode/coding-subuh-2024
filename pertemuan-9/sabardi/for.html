<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Perulangan 1 sampai 10</h1>
    <script>
        for (let i = 1; i <= 10; i++){
            document.write(`perulangan ke -> ${i} <br>`)
        }      

        document.write("<hr>")
        document.write(`<h1> Perulangan 1 - 10 ( hitungan skip 2 langkat ) </h1>`)
        for (let i = 1; i < 10; i += 2){
            document.write(`perulangan ke -> ${i} <br>`)
        }


        document.write("<hr>")
        document.write(`<h1> Perulangan 1 - 10 ( hitungan genap ) </h1>`)
        for (let i = 1; i < 10; i++){
            if(i % 2 == 0){
                document.write(`perulangan ke -> ${i} <br>`)
            }
        }

        document.write("<hr>")
        document.write(`<h1> Perulangan 1 - 10 ( hitungan ganjjil ) </h1>`)
        for (let i = 1; i < 10; i++){
            if(i % 2 == 1){
                document.write(`perulangan ke -> ${i} <br>`)
            }
        }

        document.write("<hr>")
        document.write(`<h1> Perulangan 1 - 10 ( ganjil genap ) </h1>`)
        for (let i = 1; i < 10; i++){
            if(i % 2 == 0){
                document.write(`<b style="color: greenyellow;"> perulangan ke -> ${i} <br> </b>`)
            }else{
                document.write(`<i style="color: blue;"> perulangan ke -> ${i} <br> </i>`)
            }
        }
    </script>
</body>
</html>
