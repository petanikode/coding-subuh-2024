<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Perulangan for break</h1>
    <script>
        document.write(`<h1> penggunaan break </h1>`)
        for (let i = 1; i < 10; i++){
            document.write(`<b style="color: greenyellow;"> perulangan ke -> ${i} <br> </b>`)
            if(i == 5){
                break;
            }
        }

        document.write(`<hr>`)
        document.write(`<h1> penggunaan continue </h1>`)
        for (let i = 1; i < 10; i++){
            if(i == 5 || i == 8){
                continue;
            }
            document.write(`<b style="color: greenyellow;"> perulangan ke -> ${i} <br> </b>`)
        }

    </script>
</body>
</html>
