<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan 9.2 : Coding Subuh 2024</title>
  <script>
    // Array nama kota
    var namaKota = ['Jakarta', 'Bandung', 'Surabaya', 'Medan', 'Semarang'];

    // Array provinsi
    var namaProvinsi = {
      provinsi: 'Jawa Barat',
      kota: 'Bandung',
      image: 'https://images.unsplash.com/photo-1611261510936-c43c4caf65b4?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'
    }
  </script>
</head>

<body>
  <h1>Nama Kota</h1>
  <ol id="outputKota"></ol>

  <h2>Nama Provinsi</h2>
  <div id="outputProvinsi"></div>

  <script>
    const outputNamaKota = document.getElementById('outputKota');
    const outputNamaProvinsi = document.getElementById('outputProvinsi');

    for (i of namaKota) {
      outputNamaKota.innerHTML += `<li>${i}</li>`;
    }

    for (x in namaProvinsi) {
      if (x === "image") {
        outputNamaProvinsi.innerHTML += `<img height=500 width= 500 src="${namaProvinsi[x]}" />`
      } else {
        outputNamaProvinsi.innerHTML += `${x}: ${namaProvinsi[x]} <br>`;
      }
    }
  </script>
</body>

</html>
