<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyTweet App</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font-family: sans-serif;
      }

      .app {
        max-width: 600px;
        margin: 0 auto;
        padding: 0 1em;
      }

      .navbar {
        display: flex;
        width: 100%;
        justify-content: space-between;
        align-items: center;
        padding: 0.5em;
        background-color: lightblue;
      }

      .profile {
        display: inline-flex;
        align-items: center;
        gap: 1em;
      }

      .profile img {
        border-radius: 50%;
        width: 2em;
        height: 2em;
      }

      .tweetCompose {
        margin-bottom: 2em;
      }

      .tweetCompose textarea {
        width: 100%;
        padding: 0.5em;
      }

      .tweetCompose .footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .tweet {
        margin-bottom: 1em;
        padding: 0.5em;
        border-top: 1px solid silver;
      }

      .tweet header {
        display: flex;
        align-items: center;
        gap: 1em;
        margin-bottom: 0.5em;
      }

      .tweet header img {
        border-radius: 50%;
        width: 3em;
        height: 3em;
      }

      .tweet .message {
        padding-left: 4em;
      }

      /* #btnPost {
        padding: 0.5em 1em;
        background-color: blue;
        color: white;
        border-radius: 16px;
      } */
    </style>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="app">
      <nav class="navbar">
        <a href="#">App Logo</a>

        <div class="profile">
          <span id="userName">User Name</span>
          <img
            src="https://ui-avatars.com/api/?background=random"
            id="userAvatar"
          />
        </div>
      </nav>

      <!-- Elemen input -->
      <div class="tweetCompose">
        <textarea
          class="form-control"
          id="inputTweetMessage"
          placeholder="What happening?"
          cols="30"
          rows="5"
          onkeyup="calculateCharCount(this)"
        ></textarea>

        <div class="footer">
          <button onclick="postTweet()" id="btnPost" class="btn btn-success">
            Post
          </button>
          <span id="charCountRemaining"></span>
        </div>
      </div>

      <!-- Elemen output -->
      <h1>Feeds</h1>
      <div id="feed" class="feed"></div>
    </div>
    <script>
      // berisi object dari tweets message
      var posts = [];

      // object user yang lagi login
      var user = {
        name: "Dian",
        username: "@dian",
        getAvatar: function () {
          return `https://ui-avatars.com/api/?name=${this.name}&background=random`;
        },
      };

      function showUserProfile() {
        // tampilkan object user ke navbar
        document.getElementById("userName").textContent = user.name;
        document.getElementById("userAvatar").src = user.getAvatar();
      }

      function calculateCharCount(textarea) {
        const MAX_CHAR_ALLOWED = 140;
        const charRamaining = document.getElementById("charCountRemaining");
        const remaining = MAX_CHAR_ALLOWED - textarea.value.length;
        charRamaining.textContent = remaining;

        if (remaining < 10) {
          charRamaining.style.color = "tomato";
        } else if (remaining < 30) {
          charRamaining.style.color = "orange";
        } else {
          charRamaining.style.color = "black";
        }

        const disabled = remaining < 0 ? true : false;
      document.getElementById("btnPost").disabled = disabled;
      }

      function postTweet() {
        // ambil input dari textarea
        const messageInput = document.getElementById("inputTweetMessage").value;

        // cek apakah input kosong
        if (messageInput.length <= 0 && messageInput === "") {
          alert("Pesan tidak boleh kosong");
          return;
        }

        // buat object tweet
        const tweet = {
          message: messageInput,
          author: { ...user },
          date: new Date(),
        };

        // tambahkan object ke dalam array posts
        posts.unshift(tweet);

        document.getElementById("inputTweetMessage").value = "";

        // tampilkan tweet
        showTweets();
      }

      function showTweets() {
        // clear tweet yg ada
        document.getElementById("feed").innerHTML = "";

        // for(let index = 0; index <= posts.length; index++){
        //   const tweetTemplate = `
        //     <div class="tweet">
        //       <header>
        //         <img src="${posts[index].author.getAvatar()}" />
        //         ${posts[index].author.name}
        //         (${posts[index].author.username})
        //         &middot;
        //         ${posts[index].date}
        //       </header>
        //       <p class="message">
        //       ${posts[index].message}
        //       </p>
        //     </div>
        //   `;
        //   document.getElementById("feed").innerHTML += tweetTemplate;
        // }

        posts.forEach((tweet) => {
          const tweetTemplate = `
            <div class="tweet">
              <header>
                <img src="${tweet.author.getAvatar()}" />
                ${tweet.author.name} 
                (${tweet.author.username})
                &middot;
                ${tweet.date}
              </header>
              <p class="message">
              ${tweet.message}
              </p>
            </div>
          `;
          document.getElementById("feed").innerHTML += tweetTemplate;
        });
      }

      // event setelah dokument HTML selesai di load
      document.addEventListener("DOMContentLoaded", function () {
        // panggil fungsi show user profile
        showUserProfile();
      });
    </script>
  </body>
</html>
