<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan Variable</title>
  <script>
    // deklarasi variabel
    var nama = "Thoriq";
    var saldo = 100000;
    let isMember = false;
  </script>
</head>
<body>
  <h1>Status Akun Anda</h1>
  <p> Nama: <b id="outputNama"></b></p>
  <p> Saldo: <b id="outputSaldo"></b></p>
  <p> Member: <b id="outputMember"></b></p>

  <script>
    nama = prompt("inputkan nama anda:", nama);
    saldo = prompt("inputkan saldo anda:", saldo);
    isMember = confirm("anda akan diset menjadi member", isMember);
    
    outputNama.textContent = nama;
    outputSaldo.textContent = saldo;
    outputMember.textContent = isMember;
  </script>
</body>
</html>
