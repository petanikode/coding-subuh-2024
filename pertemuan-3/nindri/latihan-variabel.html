<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan Variabel</title>
  <script>
    //deklarasi variabel
    var nama = "Nindri";
    var saldo = 100000;
    let isMember = false;
  </script>
</head>
<body>
  <h1>Status Akun Anda</h1>
  <p>Nama: <b id="outputNama"></b></p>
  <p>Saldo: <b id="outputSaldo"></b></p>
  <p>Member: <b id ="outputMember"></b></p>
  <script>
    //isi ulang variabel
    nama = prompt("Masukkan nama anda: ");
    saldo = prompt("Masukkan saldo anda: ");
    isMember = confirm("Apakah anda member?");
    
    outputNama.textContent = nama;
    outputSaldo.textContent = saldo;
    outputMember.textContent=isMember;
  </script>
</body>
</html>
