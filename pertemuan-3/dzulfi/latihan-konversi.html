<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan Konversi Tipe Data</title>
</head>
<body>
  <script>
    const apel = parseInt(prompt("masukkan jumlah apel"), 2);
    const jeruk = parseInt(prompt("masukkan jumlah jeruk"), 20);
    var total = 0;

    total = apel +jeruk;

    document.write("<h1>hasil: ", total, "</h1>");
  </script>
</body>
</html>
