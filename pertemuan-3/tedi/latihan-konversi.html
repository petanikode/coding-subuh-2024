<!DOCTYPE html>
<html lang="en">

<head>
  <title>Latihan Konversi Tipe Data</title>

  <script>
    const apel = prompt("Input jumlah apel");
    const jeruk = prompt("Input jumlah jeruk");
    var total = 0;

    // opearsi penjumlahan
    // parseInt mengubah tipe data string menjadi integer
    total = parseInt(apel) + parseInt(jeruk);

    document.write("<h1>Hasilnya: ", total, "</h1>");
  </script>
</head>

<body>

</body>

</html>
