<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>latihan</title>
  </head>

  <body>
    <h1>Input Jumlah Buah</h1>
    <form id="inputForm">
      <label for="apel">Apel : </label>
      <input type="number" name="apel" id="apel" />
      <label for="jeruk"> Jeruk : </label>
      <input type="number" name="jeruk" id="jeruk" />
      <button type="button" onclick="hitungTotal()">hitung</button>
    </form>

    <p><b id="total"></b></p>

    <script>
      function hitungTotal() {
        const apel = parseInt(document.getElementById("apel").value);
        const jeruk = parseInt(document.getElementById("jeruk").value);

        const total = apel + jeruk;

        document.getElementById("total").innerText = "total : " + total;
      }
    </script>
  </body>
</html>
