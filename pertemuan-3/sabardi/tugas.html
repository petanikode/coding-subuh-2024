<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
</head>

<body>
  <script>
    function klik() {
      let apel = parseInt(document.getElementById("inputjeruk").value);
      let jeruk = parseInt(document.getElementById("inputapel").value);
      let total = apel + jeruk
      let hasil = document.getElementById("hasiltotal");
      hasil.textContent = total + " buah";
    }
  </script>
  <center>
    <p>Input jumlah buah</p>
    <label>Jeruk :</label>
    <input type="number" id="inputjeruk">
    <br>
    <label>apel :</label>
    <input type="number" id="inputapel">
    <br>
    <label>total :<span id="hasiltotal"></span></label>
    <br> <br>
    <button onclick="klik()">Hitung</button>

  </center>
</body>

</html>
