<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const apple = parseInt(prompt("Masukkan jumlah apel"), 20);
        const jeruk = parseInt(prompt("Masukkan jumlah jeruk"), 24);

        let total = apple + jeruk;

    </script>
</head>
<body>
    <script>
        document.write("<p>Hasil: " + total + "</p>");
    </script>
</body>
</html>
