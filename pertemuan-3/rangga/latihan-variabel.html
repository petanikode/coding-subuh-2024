<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan Variable</title>
  <script>
    //deklarasi variabel
    const nama = "Rangga";
    var saldo = 20000;
    let isMember = false;
       
  </script>
</head>
<body>
<h1>Status akun anda</h1>
  <p>Nama : <b id = "outputNama"></b></p>
  <p>Saldo : <b id = "outputSaldo"></b></p>
  <p>isMember : <b id = "outputisMember"></b></p>
  <script>
    outputNama.textContent = nama;
    outputSaldo.textContent = saldo;
    outputisMember.textContent = isMember;
  </script>
</body>
</html>
