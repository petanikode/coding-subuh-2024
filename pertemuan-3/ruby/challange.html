<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hitung Jumlah Jeruk dan Apel</title>
<style>
    input[type="number"] {
        width: 50px;
    }
</style>
</head>
<body>
    <label for="jumlahJeruk">Jumlah Jeruk:</label>
    <input type="number" id="jumlahJeruk" min="0">
    <br>
    <label for="jumlahApel">Jumlah Apel:</label>
    <input type="number" id="jumlahApel" min="0">
    <br>
    <button onclick="hitung()">Hitung</button>
    <br>
    <p id="hasil"></p>

    <script>
        function hitung() {
            var jumlahJeruk = parseInt(document.getElementById("jumlahJeruk").value);
            var jumlahApel = parseInt(document.getElementById("jumlahApel").value);

            var total = jumlahJeruk + jumlahApel;

            document.getElementById("hasil").innerText = "Total buah: " + total;
        }
    </script>
</body>
</html>
