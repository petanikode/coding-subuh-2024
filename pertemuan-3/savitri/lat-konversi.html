<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konversi Tipe Data</title>
</head>
<body>

  <script>
    let apel = parseInt(prompt("Masukan jumlah apel"));
    let salak = parseInt(prompt("Masukan jumlah salak"));
    let jeruk = parseInt(prompt("Masukan jumlah jeruk"));

    let total = apel + salak + jeruk;

    document.write("Total: " + total);
  </script>
</body>
</html>
