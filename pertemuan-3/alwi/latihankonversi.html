<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const apel = parseInt(prompt("masukkkan jumlah apel"));
      const jeruk = parseInt(prompt("masukkkan jumlah jeruk"));
      var total = 0;

      total = apel + jeruk;
      document.write("<h1>Hasilnya: ", total, "</h1>");
    </script>
  </head>
  <body></body>
</html>
