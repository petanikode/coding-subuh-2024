<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan Konversi Tipe Data</title>
  
</head>
<body>
  <!-- Deklarasi Variable  -->
  <script>
    var apel = prompt("Masukkan jumlah apel");
    var jeruk = prompt("Masukkan jumlah jeruk");
    var total = 0;
    
    total = parseInt(apel) + parseInt(jeruk);

    document.write("<h1>Hasilnya: ", total, "</h1>");
  </script>
</body>
</html>
