<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan 3 - Latihan Konversi Tipe Data</title>
</head>
<body>
    <h1 id="outputHeader"></h1>

    <script>
        var jeruk = prompt("Mohon untuk mengisi jumlah buah jeruk");
        var apel = prompt("Mohon untuk mengisi jumlah buah apel");

        total = parseInt(apel) + parseInt(jeruk);

        outputHeader.textContent = total;
    </script>
</body>
</html>
