<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aplikasi Toko</title>
    <script type="module" src="./js/main.js"></script>
  </head>

  <body>
    <nav
      class="navbar navbar-light navbar-expand"
      style="background-color: #e3f2fd"
    >
      <div class="container">
        <a href="index.html" class="navbar-brand">App Toko</a>

        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
          <li class="nav-item hstack gap-2">
            <div id="loginRegisterButtons">
              <a href="login.html" class="btn btn-outline-primary">Login</a>
              <a href="register.html" class="btn btn-primary">Register</a>
            </div>

            <a
              href="cart.html"
              id="cart-link"
              class="btn btn-outline-primary position-relative"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-bag"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"
                />
              </svg>

              <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              >
                <span id="cart-count">99+</span>
                <span class="visually-hidden">Items</span>
              </span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Header -->
    <header class="container mt-4 p-5 bg-primary text-light rounded-4 mx-auto">
      <h1>Disokn 50% untuk pengguna baru!</h1>
      <p class="lead">
        Dapatkan potongan harga max 50.000 untuk pengguna baru, daftar sekarang!
      </p>
    </header>

    <!-- List Products -->
    <section class="container mt-5">
      <div class="row" id="product-list">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
  </body>
</html>
