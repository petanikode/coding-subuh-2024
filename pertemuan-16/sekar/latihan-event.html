<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="col">
        <div class="col-md-6 mx-auto">
          <form id="formRegister">
            <!-- Input Nama -->
            <div class="mb-3">
              <label for="name">Name</label>
              <input type="text" name="name" class="form-control" id="inputName" placeholder="inputkan nama anda"></input>
            </div>
            <!-- Input Email -->
            <div class="mb-3">
              <label for="email">Emal</label>
              <input type="email" name="email" class="form-control" id="inputEmail" placeholder="inputkan email anda"></input>
              <div class="form-text">We'll never share your email with anyone else</div>
            </div>
            <!-- Input Password -->
            <div class="mb-3">
              <label for="password">Password</label>
              <div class="input-group">
                 <input type="password" name="password" class="form-control" id="inputPassword" placeholder="inputkan password anda"></input>
                <button class="btn btn-outline-secondary" type="button" id="btnShowPassword"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                  <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                  <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                </svg>
                </button>
              </div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" name="agreeTerms" class="form-check-input" id="inputAcceptTerms">
              <label for="inputAcceptTerms">Setuju dengan syarat dan Ketentuan</label>
            </div>

            <button type="submit" class="btn btn-primary w-100" id="btnSubmit" disabled>Daftar</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
