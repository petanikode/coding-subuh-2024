<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biodata</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card mt-5 mx-auto" style="max-width: 360px">
        <img src="" class="card-img-top" alt="user avatar" id="userAvatar" />
        <div class="card-body">
          <h5 class="card-title" id="userName">Card Title</h5>
          <p class="card-text">
            <span class="badge text-bg-secondary" id="userAge">10 Tahun</span>
            <span class="badge text-bg-secondary" id="userHeight">170cm</span>
            <span class="badge text-bg-secondary" id="userGender">Male</span>
          </p>
          <p class="card-text text-secondary" id="userLokasi">Jakarta</p>
          <p class="card-text" id="userHobby"></p>
          <button class="btn btn-success w-100" id="btnUserStatus">
            Single
          </button>
        </div>
      </div>
    </div>

    <script>
      var myJSONData = `{
        "nama": "Dylan Wang (王鹤棣)",
        "lokasi": "Chengdu, China",
        "foto": "https://pbs.twimg.com/profile_images/1730083194836533248/J6AM9qa9_400x400.jpg",
        "tinggi": 180,
        "usia": 25,
        "jenisKelamin": "Laki-Laki",
        "udahNikah": false,
        "hobi": [
          " Main basket",
          " Baca buku",
          " Masak"
        ]
      }`;

      const myData = JSON.parse(myJSONData);

      document.querySelector("#userAvatar").src = myData.foto;
      document.querySelector("#userName").textContent = myData.nama;
      document.querySelector("#userAge").textContent = myData.usia + " tahun";
      document.querySelector("#userHeight").textContent = myData.tinggi + " cm";
      document.querySelector("#userGender").textContent = myData.jenisKelamin;
      document.querySelector("#userHobby").textContent =
        "Hobi : " + myData.hobi;
      document.querySelector("#userLokasi").textContent = myData.lokasi;

      const userStatus = myData.udahNikah ? "Married" : "Single";
      const btnStatus = document.querySelector("#btnUserStatus");
      btnStatus.textContent = userStatus;
      btnStatus.disabled = myData.udahNikah;

      if (myData.udahNikah) {
        btnStatus.classList.remove("btn-success");
        btnStatus.classList.add("btn-secondary");
      }
    </script>
  </body>
</html>
