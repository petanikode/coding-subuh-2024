<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan JSON</title>

  <!-- Import Bootsrap -->
  <link <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    <div class="card mt-5 mx-auto" style="max-width: 360px;">
      <img src="" class="card-img-top" alt="User Avatar" id="userAvatar">
      <div class="card-body">
        <h5 class="card-title" id="userName">Card Title</h5>
        <p class="cart-text">
          <span class="badge text-bg-secondary" id="userAge">10 Tahun</span>
          <span class="badge text-bg-secondary" id="userHeigh">165cm</span>
          <span class="badge text-bg-secondary" id="userGender">Perempuan</span>
          <p class="card-text small text-secondary" id="userLocation">Lokasi User</p>
        </p>
        <p class="card-text" id="userHoby">
        </p>

        <button class="btn btn-success w-100" id="btnUserStatus">Single</button>
      
    </div>
    
  </div>
  <script>
    var myJSONData = `{
    "nama" : "Nindri Lia Desmita",
    "lokasi": "Lombok, Indonesia",
    "foto" : "https://i.pravatar.cc/300",
    "tinggi": "155",
    "usia": "21",
    "jenisKelamin" : "Perempuan",
    "udahNikah" : false,
    "hobi" : [
    "Nonton Anime",
    "Baca Buku"
    ]
    }`;

    // ubah data JSON menjadi object js
    const myData = JSON.parse(myJSONData);

    console.log("JS Object: ", myData);

    const myDataString = JSON.stringify(myData);

    console.log("JSON String: ", myDataString);

    document.querySelector("#userAvatar").src = myData.foto;
    document.querySelector("#userName").textContent = myData.nama;
    document.querySelector("#userAge").textContent = myData.usia + "tahun";
    document.querySelector("#userHeigh").textContent = myData.tinggi + "cm";
    document.querySelector("#userGender").textContent = myData.jenisKelamin;
    document.querySelector("#userHoby").textContent = "Hobi saya : " + myData.hobi;
    document.querySelector("#userLocation").textContent = myData.lokasi;

    const userStatus = myData.udahNikah? "Married" : "Single";
    const btnStatus = document.querySelector("#btnUserStatus");
    btnStatus.textContent = userStatus;
    btnStatus.disabled = myData.udahNikah;

    if(myData.udahNikah){
      btnStatus.classList.remove("btn-success");
      btnStatus.classList.add("btn-secondary");
    }
  </script>
  
</body>
</html>
