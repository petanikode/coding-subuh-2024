<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Latihan JSON hmzn</title>
  <!-- Import Boostrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- End Import Boostrap CSS -->
</head>

<body>
  <div class="container">
    <div class="card mt-5 mx-auto" style="max-width: 18rem">
      <img src="" class="card-image-top" id="userAvatar" alt="User Avatar" />
      <div class="card-body">
        <h5 class="card-title" id="nama">Card Title</h5>
        <p class="card-text">
          <span class="badge text-bg-secondary" id="userAge">10 Tahun</span>
          <span class="badge text-bg-secondary" id="userHeigh">170cm</span>
          <span class="badge text-bg-secondary" id="userGender">Laki-laki</span>
        <p id="userHoby">Hobi</p> <!-- ðŸ‘ˆ yang ini dipindah ke bawah -->
        </p> <!-- ðŸ‘ˆ tutup </p> ini seharusnya berada di atas, di baris 28 -->
        <p class="card-text" id="userHoby"></p>

        <button class="btn btn-success w-100" id="btnUserStatus">Single</button>
      </div>
    </div>
  </div>

  <!-- buat JSON -->
  <script>
    // buat bio data kamu dengan JSON
    var myJSONData = `{
      "nama": "Muhammad Hamzani Wahid",
      "lokasi": "Labulia, Jonggat, LOTENG, NTB, Indonesia",
      "foto": "https://i.pravatar.cc/300",
      "tinggi": 165,
      "usia": 23,
      "jenisKelamin": "Laki-laki",
      "udahNikah": true,
      "hobi": [
        " Main Game",
        " Nonton Anime",
        " Rebahan"
      ]
    }`;
  </script>

  <script>

    // ubah data JSON menjadi Object Javascript
    const myData = JSON.parse(myJSONData);

    console.log("JS Object: ", myData);

    // ubah JS Object menjadi JSON
    const myDataString = JSON.stringify(myData);

    console.log("JSON String: ", myDataString);


    // Menampikan data ke HTML
    document.querySelector("#userAvatar").src = myData.foto;
    document.querySelector("#nama").textContent = myData.nama;
    document.querySelector("#userAge").textContent = myData.usia + " Tahun";
    document.querySelector("#userHeigh").textContent = myData.tinggi + " cm";
    document.querySelector("#userGender").textContent = myData.jenisKelamin;
    document.querySelector("#userHoby").textContent = "Hobi : " + myData.hobi;

    const userStatus = myData.udahNikah ? "Married" : "Single";
    const btnStatus = document.querySelector("#btnUserStatus");
    btnStatus.textContent = userStatus;
    btnStatus.disabled = myData.udahNikah;

    if (myData.udahNikah) {
      btnStatus.classList.remove("btn-success");
      btnStatus.classList.add("btn-secondary");
    }
  </script>
</body>

</html>
