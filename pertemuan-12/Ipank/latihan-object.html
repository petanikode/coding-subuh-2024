<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan Object</title>
</head>
<body>
  <div id="app"><</div>

  <script>
    // membuat object phone
    var phone = {
      name: "Huawei",
      wifiOn: false,
      cellularDataOn: false,
      battery: 93,
      toggleWifi: function(){
        this.wifiOn = !this.wifiOn;
      },
      toggleCellularData: function(){
        this.cellularDataOn = !this.cellularDataOn;
      },
      charging: function(){
        if(this.battery >= 100){
          alert(`${this.battery}% full charged`);
          return;
        }
        battery.++;
      };
    };

    // mengubah nama phone
    phone.name = "Huawei P30Pro";

    // menyalakan wifi dengan fungsi toggle dari object phone
    phone.togglewifi();

    // tampilkan hp
    showPhone();

    function showPhone(){
      // destrucring object
      let { name, wifiOn, cellularDataOn, battery } = phone;

      const displayTemplate = `
        <h1> ${name} </h1>
        <p>
          Battery: <progress min="0" max="100" value="${battery}"></progress> %${battery}%
        </p>
        <p>WIFI: ${wifiOn ? "On": "Off"}</p>
        <p>DATA: ${cellularDataOn ? "On": "Off"}</p>
        
        <hr>
        <button onclick="toggleWifi()" >Toggle WIFI</button>"
        <button onclick="toggleData()" >Toggledata</button>
        <button onclick="startCharging()">⚡️ Charging </button>
      `;

      document.getElementById(`app`).innerHTML = displayTemplate;
    }


    function toggleWifi(){
      phone.toggleWifi();
      showPhone();
    }

    function toggleData(){
      phone.togllecellularData();
      showPhone();
    }

    function startCharging(){
      phone.charging();
      showPhone();
    }
  </script>
</body>
</html>
