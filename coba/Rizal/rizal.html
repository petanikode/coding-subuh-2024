<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
var name = prompt("masukan nama :");
var email = prompt("masukan email :");
var setuju = confirm ("apakah kamu yakin ? ")


document.write("<p> nama : " + name + "</p>");
document.write("<p> email: " + email + "</p>");
if (setuju == true) {
    document.write("<p> ya rizal setuju </p>");
}else {
    document.write("<p> tidak, rizal tidak setuju </p>");
};

    </script>


</body>
</html>
