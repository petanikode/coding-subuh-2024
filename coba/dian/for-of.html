<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan for..of dan for..in</title>

    <script>
        // membuat array playlist yang berisi daftar lagu
        var playlist = [
            "Bob Marley - No Women, No Cry",
            "BB King - Three O'clock Blues",
            "Utada Hikaru - First Love",
            "Radja - Cinderella",
            "Yoasobi - Idol"
        ];

        // membuat object Album
        var album = {
            title: "Idol",
            artist: "Yoasobi",
            releaseDate: "2023.04.12",
            genre: "jPop",
            cover: "https://upload.wikimedia.org/wikipedia/en/b/b0/Yoasobi_-_Idol.png"
        };
    </script>
</head>
<body>

    <h1>Playlist</h1>
    <ol id="outputPlaylist"></ol>

    <h2>Related Album</h2>
    <div id="outputAlbum"></div>
    
    <script>
        const outputPlaylist = document.getElementById("outputPlaylist");
        const outputAlbum = document.getElementById("outputAlbum");

        for(music of playlist){
            outputPlaylist.innerHTML += `<li>ðŸŽµ ${music}</li>`;
        }

        for(key in album){
            if(key == "cover"){
                outputAlbum.innerHTML += `
                <img src="${album[key]}" />
                `;
            } else {
                outputAlbum.innerHTML += `${key} : ${album[key]} <br>`;
            }
        }
    </script>
</body>
</html>
