<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="Produk.js"></script>
  <script src="Cart.js"></script>
  <script src="Wallet.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav>
    <button class="cart" onclick="openCart()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
        <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
      </svg>
      <span id="cartCount">0</span>
    </button>

    <div class="Wallet">
      <button onclick="topUpWallet()">Top Up</button>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-wallet2" viewBox="0 0 16 16">
        <path d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5z"/>
      </svg>
      <span id="Wallet-balance">0</span>
    </div>
  </nav>

  <div id="product-list"></div>

  <dialog id="cart-dialog">

    <div id="product-list-in-cart"></div>

    <h3>Total: <span id="total-product-price-in-cart"</span></h3>
    <button onclick="closeCart()">Tutup</button>
    <button onclick="handleCheckout()">Bayar</button>
  </dialog>
  <script src="main.js"></script>
</body>
</html>
