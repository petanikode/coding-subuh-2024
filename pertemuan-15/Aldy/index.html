<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko Hp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link href="style.css" rel="stylesheet">
  <script src="Product.js"></script>
  <script src="Cart.js"></script>
  <script src="Wallet.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Toko Javascript</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <button class="cart-button" id="checkoutBtn" onclick="showModal()">
            <img src="https://static-00.iconduck.com/assets.00/shopping-cart-icon-512x462-yrde1eu0.png" width="20px"
              style="margin-right: 5px;">
            <span id="cartTotal">0</span>
          </button>
        </ul>
        <ul class="navbar-nav">
          <div style="padding: 10px;">
            <button class="cart-button" id="topupBtn" onclick="topup()">
              + Top-up
            </button>
          </div>
          <div style="padding: 10px;margin-top: 10px;">
            <div>Saldo : <span id="totalSaldo" style="font-weight: bold;"></span></div>
          </div>
        </ul>
      </div>
    </div>
  </nav>
  <section>
    <div class="container" style="padding: 50px;">
      <div class="row" id="phoneWrapper">

      </div>
    </div>
  </section>

  <div id="cartModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content" style="padding: 10px;">
        <div class="modal-header">
          <h5 class="modal-title">Keranjang Anda</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modalBody" class="modal-body row" style="padding-bottom: 0;">

        </div>
        <div class="col-md-12 col-xs-12" id="checkoutTotal" style="padding: 0px 1rem 1rem 1rem;">

        </div>
        <div class="col-md-12 text-center" style="padding-bottom: 10px;">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
          <button type="button" class="btn btn-primary" onclick="checkout()">Bayar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
