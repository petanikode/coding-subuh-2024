<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan Array </title>
</head>
<body>
  <script>
    const articles = [
      "Belajar Javascript untuk Pemula",
      "Pengalaman pertama coding Javascript",
      "Javascript tidak sama dengan Java",
      "Javascript adalah bahasa favoritku",
      "Semua bisa coding Javascript",
      "Contoh Aplikasi yang dibuat dengan Javascript"
    ];

    const tags = ["Coding", "Programming", "Javascript"];

    //Tambah Index ke 6
    articles[6] = "Code editor untuk memprogram Javascript";

    //Melihat isi array ke 4
    console.log(articles[6]);

    //menampilkan data array dengan for each
    articles.forEach(articles => {
      document.write(`<h1>${articles}</h1>`);
      for(tag of tags){
        document.write(`<i>#${tag}</i>`);
      }
    })
    
  </script>
</body>
</html>
