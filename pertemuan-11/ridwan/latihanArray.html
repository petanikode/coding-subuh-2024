<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan  Array</title>
  <script>
  const artikel = [
    "Belajar Javascrip untuk pemula",
    "Pengalaman pertama cooding Javascript",
    "Javascript tidak sama dengan java",
    "Javascript adalah bahasa vaforitku",
    "Semua bisa javascript",
    "contoh Aplikasi Yang dibuat dengan Javascript"
  ];
    const tags = [
      "Coding",
      "Programming",
      "Javascript"
    ];

    //Tambah data pada index ke 6
    artikel[6]= "Code Editor untuk memprogram Javascript"

    //melihat isi isi array pada index ke 4
    console.log(artikel[6]);

    //menampilkan data array dengan perulangan
    artikel.forEach(artikel => {
      document.write(`<h1>${artikel}</h1>`);
      for(tag of tags ){
        document.write(`<i>#${tag}</i>`);
      }
    });
  </script>
</head>
<body>
 
  
</body>
</html>
