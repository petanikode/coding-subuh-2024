<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Wallet App</title>
  </head>
  <body>
    <h1>JS-Pay</h1>
    <p>JavaScript Wallet App</p>

    <!-- Elemen buat Input  -->
    <input type="number" id="inputPin" placeholder="Inputkan PIN anda" />
    <button onclick="checkPin()">Buka Wallet</button>

    <!-- Elemen buat menampilkan pesan jika gagal login -->
    <p id="message"></p>

    <script>
      const VALID_PIN = 123456;

      function checkPin() {
        // ambil inputan PIN
        const userInputPin = Number(document.getElementById("inputPin").value);

        // validasi apakah input PIN benar atau salah
        // - jika kondisi True maka buka halaman saldo
        // - jika kondisi False maka tampilkan pesan gagal login

        if (userInputPin === VALID_PIN) {
          console.log("login berhasil!");
          window.location = "./saldo.html";
        } else {
          const invalidMessage =
            "PIN yang anda masukkan salah, silahkan coba lagi!";
          document.getElementById("message").textContent = invalidMessage;
        }
      }
    </script>
  </body>
</html>
