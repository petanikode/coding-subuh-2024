<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Wallet App</title>
</head>
<body>
  <h1>JS-Pay</h1>
  <p>Javascript Wallet App</p>

  <input type="number" id="inputPin" placeholder="Masukkan PIN!"/>
  <button onclick="checkPin()">Buka Wallet</button>

  <p id="message"</p>

  <script>
    const VALID_PIN = 123456;

    function checkPin(){
      const userInputPin = Number(document.getElementById('inputPin').value);

      if(userInputPin === VALID_PIN){
        console.log("Login berhasil!");
        window.location ="saldo.html";
      }else {
        const invalidMessage = "PIN yang anda masukkan salah, silahkan coba lagi!";
        document.getElementById('message').textContent = invalidMessage;
      }
      
    }
  </script>
  
</body>
</html>
