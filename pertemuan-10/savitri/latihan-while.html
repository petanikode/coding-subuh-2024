<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>latihan while</title>

  <script>
    let counter = 13;

    while (counter >= 1) {
      document.write(`<div>Perulangan ke-${counter}</div>`);
      counter -= 2;
    }

    let ulangi = confirm("Apakah anda mau mengulang?");
    let hitungan = 0;

    while(ulangi){
      hitungan++;
      ulangi = confirm("Apakah anda mau mengulang?");
    }

    document.write(`<p>Perulangan sudah dilakuakn sebanyak ${hitungan} kali`);
  </script>
</head>

</body>
</html>
