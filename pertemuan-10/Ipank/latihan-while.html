<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan While</title>

  <script>
    let counter = 1;

    while(counter <= 10){
      document.write(`<div>perulangan ke-${counter}</div>`);
      counter++;
    }

    let ulangi = confirm("Apakah anda mau mengulangi?");
    let hitungan = 0;

    while(ulangi){
      hitungan++;
      ulangi = confirm("Mau gulang lgi?");
    } while(ulangi);

    document.write(`<h2>total pengulangan: ${hitungan} kali</h2>`);
  </script>
</head>
<body>
  
</body>
</html>
