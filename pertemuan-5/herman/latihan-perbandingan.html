<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Perbandingan</title>
    <script>
      const skorTest = Number(prompt("Inputkan nilai", 90));
      const minimumLulus= 75;
      const status = skorTest >= minimumLulus ? "Lulus": "Belum Lulus";
      document.write("Anda ", status, "Dengan nilai ", skorTest, "<br>");
      document.write(`Anda ${status} <br> Dengan nilai ${skorTest}`);
    </script>
  </head>
  <body></body>
</html>
