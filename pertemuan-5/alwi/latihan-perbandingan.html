<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>latihan perbandingan</title>
  <script>
    const skorTest = Number(prompt("inputkan nilai", 90));
    const MINIMUM_LULUS = 75;
    const status = skorTest >= MINIMUM_LULUS ? "lulus" : "tidak lulus";
    document.write(`<p>Anda ${status} dengan nilai ${skorTest}</p>`)
  </script>
</head>
