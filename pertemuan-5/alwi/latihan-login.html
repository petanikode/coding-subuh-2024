<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>latihan login</title>
</head>
<body>
  <div id="app"></div>
  <script>
    const userName = prompt("masukkan username", "petanicode");
    const password = prompt("masukkan password");
    
    const userBenar = userName === "petanicode";
    const passwordBenar = password === "123";

    const loginSucces = userBenar && passwordBenar;

    const dashboardTemplate = 
      `<h1>Selamat datang ${userName}</h1>
    <p> selamat datang di dashboard </p> `

    const loginFailedTemplate = 
      `<p>login gagal, silahkan coba lagi </p>
        <button onclick="location.reload()">Login</button>`

    const app = document.getElementById("app");
    app.innerHTML = loginSucces ? dashboardTemplate : loginFailedTemplate;
  </script>
</body>
</html>
