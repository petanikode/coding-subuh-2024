<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Perbandingan</title>
  </head>
  <body>
    <script>
      const inputNilai = Number(prompt("Masukan Nilai Anda"));
      const kkm = 75;
      const status = inputNilai >= kkm ? " Lulus" : " Belum Lulus";

      document.write("Anda" + status + " dengan nilai " + inputNilai);
    </script>
  </body>
</html>
