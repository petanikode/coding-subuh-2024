<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan login</title>
</head>
<body>

    <div id="app"></div>
    <script>

        const username = prompt("Masukan Username");
        const password = prompt("masukan password");

        validUsername = username === "kuribayashi";
        validPassword = password === "1234";

        const loginSucess = validUsername && validPassword;

      const dashboardTemplate = `
        <h1>Hello, ${username}</h1>
        <p>Selamat datang di dashboard</p>`;
      

      const loginFailedTemplate = `
        <p>Login gagal, silahkan coba lagi</p> 
        <button onclick="location.reload()">Login</button>`;
        
      

      const app = document.getElementById("app");
      app.innerHTML = loginSucess ? dashboardTemplate : loginFailedTemplate;
    </script>
</body>
</html>
