<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Login</title>
  </head>
  <body>
    <div id="app"></div>

    <script>
      const username = prompt("Masukan username", "ternakkode");
      const password = prompt("Masukan password");

      const usernameBenar = username === "ternakkode";
      const passwordBenar = password === "123";

      const loginSucces = usernameBenar && passwordBenar;

      const dashboardTemplate = `
      <h1>Hello ${username}</h1>
      <p>Selamat datang di dashboard</p>`;

      const loginFailedTemplate = `
      <p>Login gagal, silahkan coba lagi</p>
      <button onclick="location.reload()">Login</button>`;

      const app = document.getElementById("app");
      app.innerHTML = loginSucces ? dashboardTemplate : loginFailedTemplate;
    </script>
  </body>
</html>
