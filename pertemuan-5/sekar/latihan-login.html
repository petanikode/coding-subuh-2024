<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan 5.1 : Coding Subuh 2024</title>
</head>
<body>
  <div id="app"></div>
  <script>
    const username = prompt("Masukan username", "sekarayuw");
    const password = prompt("Masukan password");

    const usernameBenar = username === "sekarayuw";
    const passwordBenar = password === "123456";

    const loginSuccess = usernameBenar && passwordBenar;

    const dashboardTemplate = `
    <h1>Hello ${username}</h1>
    <p>Selamat Datang di Dashboard</p>
    `;

    const loginFailedTemplate = `
    <p>Login Gagal, silahkan coba lagi</p>
    <button onclick="location.reload()">Login</button>`;

    const app = document.getElementById("app");
    app.innerHTML = loginSuccess ? dashboardTemplate : loginFailedTemplate;
  </script>
</body>

</html>
