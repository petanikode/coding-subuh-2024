<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perbandingan</title>
  </head>
  <body>
    <script>
      const skorTest = Number(prompt("Inputkan nilai"));
      const nilaiMinimum = 75;
      const status =
        skorTest >= nilaiMinimum
          ? "Lulus"
          : "Silahkan Coba Lagi Semester Depan";
      document.write(`Selamat, Anda ${status} dengan Nilai ${skorTest}`);
    </script>
  </body>
</html>
