<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan 2 Login</title>
</head>
<body>
  <div id=app></div>
  <script>
    const username = prompt("Masukan Nama");
    const password = prompt("Masukan Password");

    const usernameBenar = username == "raditya";
    const passwordBenar = password =="123";

    const loginSukses = usernameBenar && passwordBenar;

    const dashboardTemplate = `
    <h1>Hello, ${username}</h1>
    <p>Selamat datang di dashboard</p>
    `;

    const loginFailed =`
    <p>Login gagal, silahkan coba lagi</p>
    <button onclick="location.reload()">login</button>`;

    const app = document.getElementById("app");
      app.innerHTML = loginSukses ? dashboardTemplate : loginFailed;
   
  </script>
</body>
</html>
