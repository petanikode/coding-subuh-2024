<body>

  <script>
    const username = prompt("Masukkan username", "ridwan");
    const password = prompt("Masukkan password");

    const usernameBenar = "ridwan";
    const passwordBenar = "321";

    const loginSuccess = usernameBenar && passwordBenar;
