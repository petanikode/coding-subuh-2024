<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan Login</title>
</head>
<body>
  <div id="app"></div>

  <script>
    const username = prompt("Masukkan username");
    const password = prompt("Masukkan password");

    const cekLogin = username === 'admin' && password === '123';

    const dashboardTemplate = `
      <h1>Hello, ${username}</h1>
      <p>Selamat datang di halaman dashboard</p>
    `;

    const loginFailedTemplate = `
      <p> Login gagal, username atau password salah</p>
      <button onclick="location.reload()"> Login </button>
    `;

    const app = document.getElementById('app');
    app.innerHtml = cekLogin ? dashboardTemplate : loginFailedTemplate;
  </script>
</body>
</html>
