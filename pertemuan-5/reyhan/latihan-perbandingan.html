<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Perbandingan</title>
    <script>
        const skorTest = Number(prompt("Inputkan Nilai", 90));
        const MINIMUM_LULUS = 75;
        const status = skorTest >= MINIMUM_LULUS ? "LULUS" : "BELUM LULUS";
        document.write("Anda Dinyatakan ", " ", status, " ","dengan nilai ", skorTest);
    </script>
</head>
