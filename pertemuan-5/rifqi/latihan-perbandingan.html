<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan Perbandingan</title>
  <script>
    const skorTest = Number(prompt("Masukan nilai anda", 90));
    const Minimum_Lulus = 75;
    let status = skorTest >= Minimum_Lulus ? "Lulus" : "Tidak Lulus";
    if (skorTest === Minimum_Lulus) {
        status += " dengan nilai KKM";
    }
    document.write("Anda ", status);
  </script>
</head>

</body>
</html>
