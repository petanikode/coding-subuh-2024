<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan Bitwise</title>
</head>
<body>
  
  <div id="app">
    <input type="number" id="nilaiA"/>
    <input type="number" id="nilaiB"/>
    <button onclick="lakukanOperasiBitwise()">Operasi Bitwise</button>
  </div> 

  <div id="hasilOutput"></div>

  <script>
    function lakukanOperasiBitwise(){
      // ambil nilai dari input
      let nilaiA = Number(document.getElementById("nilaiA").value);
      let nilaiB = Number(document.getElementById("nilaiB").value);

      // operasi bitwise
      let hasilBitAnd = nilaiA & nilaiB;
      let hasilBitOr = nilaiA | nilaiB;
      let hasilBitXor = nilaiA ^ nilaiB;
      let hasilNotA = ~nilaiA;

      // konversi nilai ke biner
      let binerNilaiA = nilaiA.toString(2);
      let binerNilaiB = nilaiB.toString(2);
      let binerHasilBitAnd = hasilBitAnd.toString(2);
      let binerHasilBitOr = hasilBitOr.toString(2);
      let binerHasilXor = hasilBitXor.toString(2);
      let binerHasilNotA = hasilNotA.toString(2);

      const templateOutput = `
          <h3>Hasil</h3>
          <h2>${nilaiA} & ${nilaiB} = ${hasilBitAnd}</h2>
          <pre>${binerNilaiA} & ${binerNilaiB} = ${binerHasilBitAnd}</pre>

          <hr>

          <h2>${nilaiA} | ${nilaiB} = ${hasilBitOr}</h2>
          <pre>${binerNilaiA} | ${binerNilaiB} = ${binerHasilBitOr}</pre>

          <hr>

          <h2>${nilaiA} ^ ${nilaiB} = ${hasilBitXor}</h2>
          <pre>${binerNilaiA} ^ ${binerNilaiB} = ${binerHasilXor}</pre>

          <hr>

          <h2>~${nilaiA} = ${hasilNotA}</h2>
          <pre>~${binerNilaiA} = ${binerHasilNotA}</pre>
        `;

      document.getElementById("hasilOutput").innerHTML = templateOutput;
    }
  </script>
</body>
</html>
