<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan Izin Akses dengan Operator Bitwise</title>
</head>
<body>
  <textarea readonly rows="5" cols="50" id="inputMessege">Tulis idemu</textarea>
  <button disebeled id="postButton">Post</button>
  <button disebeled id="editButton">Edit</button>
  <button disebeled id="deleteButton">Delete</button>



  <script>
    // definisikan hak akses dengan konstanta
    const WRITE = 1; //0001
    const EDIT = 2; //0010
    const POST = 4; //0100
    const DELETE = 8; //1000

    // set default izin user ke 0 (belum kasi izin apapun)
    var izinUser = 0; //0000

    // tambahkan izin  untuk menulis dan mengubah
    izinUser = WRITE | EDIT | POST | DELETE ;

    //cek izin akses
    const bolehNulis = (izinUser & WRITE) === WRITE;
    const bolehPosting = (izinUser & POST) === POST;
    const bolehEdit = (izinUser & EDIT) === EDIT;
    const bolehHapus = (izinUser & DELETE) === DELETE;

    //apply izin
    document.getElementById("inputMessege").readOnly = !bolehNulis;
    document.getElementById("postButton").disabled = !bolehPosting;
    document.getElementById("editButton").disabled = !bolehEdit;
    document.getElementById("deleteButton").disabled = !bolehHapus;
    
    
    
  </script>
  
</body>
</html>
