<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 2 Fungsi Input Output</title>

    <script>
        // mengambil input dan simpan ke variabel
        var name = prompt("Masukan nama:");
        var email = prompt("Masukan email:");
        var setuju = confirm("Apa kamu setuju dengna S&K dari website ini?");

        // menampilkan output dari apa yang diinputkan
        document.write("<p>Nama: " + name + "</p>");
        document.write("<p>Email: " + email + "</p>");
        document.write("<p>Setuju: " + setuju + "</p>");
    </script>
</head>
<body>

</body>
</html>
