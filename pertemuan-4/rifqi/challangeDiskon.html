<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challange</title>
  
  <script>
    const totalBelanja = prompt("Input total belanjaan anda");
    alert("Selamat, anda mendapatkan diskon 25%");
    
      // Challange !!
      // Presentase diskon
    const discountPercentage = 25;

    // Total diskon yang didapatkan
    const discountAmount = (totalBelanja * discountPercentage) /100

    // Total yang harus dibayar setelah diskon
    const totalBayar = (totalBelanja - discountAmount);

    totalBayar.toLocaleStringl
    
    const outputTemplate = `
      <h1>Ringkasan Transaksi Belanja anda</h1>
      <p>Total Belanja: ${totalBelanja}</p>
      <p>Diskon: <span style="color:green">-${discountAmount}($${discountPercentage}%)</span></p>
      <p>Total bayar: <b>$${totalBayar}</b></p>
    `;

    document.write(outputTemplate)
  </script>
</head>

</body>
</html>
