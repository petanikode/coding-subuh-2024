<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="body_template"></div>
    <script>
        var totalBelanja = parseInt(prompt("Input total belanja : "));
        alert("Hore, Anda mendapatkan diskon 25% üòç");
      
        const discountPercentage = 25;

        var discountAmount = (discountPercentage/100)*totalBelanja;

        var totalBayar = totalBelanja - discountAmount;

        //change to currency format
        totalBelanja = totalBelanja.toLocaleString("ID",{style:"currency",currency:"IDR"});
        discountAmount = discountAmount.toLocaleString("ID",{style:"currency",currency:"IDR"});
        totalBayar = totalBayar.toLocaleString("ID",{style:"currency",currency:"IDR"});

        const outputTemplate = `
            <h1>Ringkasan Transaksi Belanja Anda</h1>
            <p>Total Belanja : ${totalBelanja}</p>
            <p>Diskon : <span style="color:green">-${discountAmount} (${discountPercentage}%)</span></p>
            <p>Total bayar : <b>${totalBayar}</p>
        `;

        document.getElementById("body_template").innerHTML = outputTemplate;
    </script>
</body>
</html>
