<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan 4 - Operator</title>
</head>
<body>
    <script>
        var a = 10;
        var b = 5;
        const hasil_tambah = a+b;
        const hasil_kurang = a-b;
        const hasil_kali = a*b;
        const hasil_bagi = a/b;
        const hasil_sisa_bagi = a%b;
        const hasil_pangkat = a**b; //fitur baru dari ES6

        document.write(a," + ",b," = ",hasil_tambah,"<br/>");
        document.write(a," - ",b," = ",hasil_kurang,"<br/>");
        document.write(a," x ",b," = ",hasil_kali,"<br/>");
        document.write(a," / ",b," = ",hasil_bagi,"<br/>");
        document.write(a," % ",b," = ",hasil_sisa_bagi,"<br/>");
        document.write(a," ** ",b," = ",hasil_pangkat,"<br/>");
    </script>
</body>
</html>
