<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Operasi Aritmatika</title>
    <script>
        const a = 9;
        const b = 2;

        // opearsi aritmatika
        const hasilTambah = a + b;
        const hasilKurang = a - b;
        const hasilKali = a * b;
        const hasilBagi = a / b;
        const hasilSisabagi = a % b;
        const hasilPangkat = a ** b;

        // menampilkan hasil operasi aritmatika
        document.write(a, "+", b, "=", hasilTambah, "<br/>");
        document.write(a, "-", b, "=", hasilKurang, "<br/>");
        document.write(a, "*", b, "=", hasilKali, "<br/>");
        document.write(a, "/", b, "=", hasilBagi, "<br/>");
        document.write(a, "%", b, "=", hasilSisabagi, "<br/>");
        document.write(a, "**", b, "=", hasilPangkat, "<br/>");
    </script>
</head>
<body>
    
</body>
</html>
