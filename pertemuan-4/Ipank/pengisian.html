<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>Latihan Operator 
<body>
  <script>
    var balance = 0;

    function topUp(){
      const jumlahTopUp = Number(prompt("Masukan jumlah topup:"));
      // operasi pengisian
      balance =+ jumlahTopUp;
      outputBalance.textContent = balance.toLocaleString("ID", {style:"currency", currency:"IDR"});
    }

    function withdraw(){
      const jumlahWithdraw = Number(prompt("Masukan jumlah yang mau ditarik"));

      // operasi pengisian
      balance =- jumlahWithdraw;
      
      // update current balance
      outputBalance.textContent = balance.toLocaleString("ID",{Style:"currency", currency:"IDR"});
    }
  </script>
</head>

</body>

  <p>Saldo:</p>
  <h1 id="outputBalance">0</h1>
  <button onclick="topUp()">$ Top up (+)</button>
  <button onclick="withdraw()">$ withdraw (-)</button>


</body>
  
    </html>
