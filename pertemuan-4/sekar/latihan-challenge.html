<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Latihan : Coding Subuh 2024</title>
</head>
<script>
  const totalBelanja = parseInt(prompt("Input total belanja"));
  alert("Hore, anda mendapatkan diskon 25%");

  var diskonPersentase = 25 / 100;

  var diskonAmount = totalBelanja * diskonPersentase;

  var totalBayar = totalBelanja - diskonAmount;

  var outputTemplate = `
    <h1>Ringkasan Transaksi Belanja Anda</h1>
    <p>Total Belanja: <b>${totalBelanja.toLocaleString("ID", {
    style: "currency",
    currency: "IDR",
  })}</b></p>
    <p>Diskon: <span style="color:green">-${diskonAmount.toLocaleString("ID", {
    style: "currency",
    currency: "IDR",
  })} (${diskonPersentase}%)</span></p>
    <p>Total Bayar: <b>${totalBayar.toLocaleString("ID", {
    style: "currency",
    currency: "IDR",
  })}</b></p>
    `;

  document.write(outputTemplate);
</script>

<body></body>

</html>
