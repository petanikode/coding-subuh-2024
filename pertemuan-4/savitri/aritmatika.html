<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aritmatika</title>
</head>
<body>
  <script>
    const a = 10;
    const b = 5;
    
    const hasilTambah = a + b;
    const hasilKurang = a - b;
    const hasilKali = a * b;
    const hasilBagi = a / b;
    const hasilSisaBagi = a % b;
    const hasilPangkat = a ** b;

    document.write( a + "+" + b + "=" + hasilTambah + "<br>");
    document.write( a + "-" + b + "=" + hasilKurang + "<br>");
    document.write( a + "*" + b + "=" + hasilKali + "<br>");
    document.write( a + "/" + b + "=" + hasilBagi + "<br>");
    document.write( a + "%" + b + "=" + hasilSisaBagi + "<br>");
    document.write( a + "**" + b + "=" + hasilPangkat + "<br>");
    
  </script>
</body>
</html>
