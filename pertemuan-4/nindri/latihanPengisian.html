<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan Operator Pengisian</title>
  
  <script>
    var balance = 0;
    
    function topUp(){
      const jumlahTopUp = Number(prompt("Masukkan jumlah top up:"));
      //operasi pengisian
      balance += jumlahTopUp;
      outputBalance.textContent = balance.toLocaleString("ID", { style: "currency", currency: "IDR" });
    }

      function withdraw(){
        const jumlahWithdraw = Number(prompt("Masukkan jumlah yang mau ditarik:"));
        //operasi pengisian
        balance -= jumlahWithdraw;

        //update current balance
        outputBalance.textContent = balance.toLocaleString("ID", { style: "currency", currency: "IDR"});
        }
  </script>
</head>
<body>

  <p>Saldo</p>
  <h1 id="outputBalance"">0</h1>
  <button onclick="topUp()"> ðŸ’° Top Up (+) </button>
  <button onclick="withdraw()"> ðŸ’¸ Withdraw(-)</button>
  
</body>
</html>
