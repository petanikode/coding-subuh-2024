<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan Switch Case</title>
</head>
<body>
    <p>Pilih bahasa:</p>
    <select id="languageOption" onchange="changeLanguage()">
        <option value="id">Indonesia</option>
        <option value="us">Inggris (US)</option>
        <option value="gb">Inggris (UK)</option>
        <option value="au">Inggris (AU)</option>
        <option value="jp">Japanese</option>
        <option value="kr">Korean</option>
        <option value="cn">Chinese</option>
    </select>

    <div>
        <p id="outputSelectedLang"></p>
        <img id="flag" src="https://flagcdn.com/id.svg" width="200px;border:1px solid black">
    </div>
    <script>
        function changeLanguage(){
            let languageOption = document.getElementById("languageOption").value;
            var languangeName = "";

            switch(languageOption){
                case "id":
                    languangeName = "Bahasa Indonesia";
                    break;
                case "us":
                    languangeName = "Bahasa Inggris (US)";
                    break;
                case "gb":
                    languangeName = "Bahasa Inggris (UK)";
                    break;
                case "au":
                    languangeName = "Bahasa Inggris (AU)";
                    break;
                case "jp":
                    languangeName = "Japanese";
                    break;
                case "kr":
                    languangeName = "Korean";
                    break;
                case "cn":
                    languangeName = "Chinese";
                    break;
                default:
                    languangeName = "Bahasa Indonesia";
            }
            
            document.getElementById("outputSelectedLang").innerText = languangeName;
            document.getElementById("flag").src = `https://flagcdn.com/${languageOption}.svg`;
        }     
    </script>
</body>
</html>
