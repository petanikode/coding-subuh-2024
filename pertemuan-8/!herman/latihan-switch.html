<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan Switch</title>
</head>

<body>
  <p>Pilih Bahasa:</p>
  <select id="languageOption" onchange="changeLanguage()">
    <option value="id">Indonesia</option>
    <option value="us">Inggris (US)</option>
    <option value="gb">Inggris (UK)</option>
    <option value="au">Inggris (AU)</option>
    <option value="jp">Japanese</option>
    <option value="kr">Korea</option>
    <option value="cn">Cina</option>
  </select>

  <div>
    <p id="outputSelectedLang" </p>
      <img id="gambarBendera" src="https://flagcdn.com/id.svg" width="200" style="border:1 px solid silver" />
  </div>

  <script>
    function changeLanguage() {
      let selectedLang = document.getElementById('languageOption').value;
      var languageName = "";

      switch (selectedLang) {
        case "us":
          languageName = "Inggris (US)";
          break;
        case "gb":
          languageName = "Inggris (UK)";
          break;
        case "au":
          languageName = "Inggris (AU)";
          break;
        case "jp":
          languageName = "Japanese"
          break;
        case "kr":
          languageName = "Korea";
          break;
        case "cn":
          languageName = "Cina";
          break;
        default:
          languageName = "Indonesia";
      }


      document.getElementById('outputSelectedLang').textContent = languageName;

      document.getElementById('gambarBendera').src = `https://flagcdn.com/${selectedLang}.svg`;

    }
  </script>

</body>

</html>
