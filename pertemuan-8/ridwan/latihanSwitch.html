        let selectedLang = document.getelementById('languangeOption').value;
        var languangeName = "";

        switch(selectedLang){
          case "id":
            languangeName = "Bahasa Indonesia";
            break;
          case "us":
            languangeName = "English (United State)";
            break;
          case "gb":
            languangeName = "English (United Kingdom)";
            break;
          case "au":
            languangeName = "English (AU)";
            break;
          case "jp":
            languangeName = "Japanes";
            break;
          case "kr":
            languangeName = "Korean";
            break;
          case "cn":
            languangeName = "Chinese";
            break;

            languangeName = "Bahasa Indonesia";
