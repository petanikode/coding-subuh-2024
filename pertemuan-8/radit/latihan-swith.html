<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Switch</title>
  </head>
  <body>
    <p>Pilih Bahasa</p>
    <select id="pilihanNegara" onchange="rubahNegara()">
      <option value="id">Indonesia</option>
      <option value="us">Inggris (US)</option>
      <option value="gb">Inggris (UK)</option>
      <option value="au">Inggris (AU)</option>
      <option value="jp">Japanese</option>
      <option value="kr">Korean</option>
      <option value="cn">Chinese</option>
    </select>

    <div>
      <p id="namaNegara"></p>
      <img
        id="gambarBendera"
        src="https://flagcdn.com/id.svg"
        width="200"
        style="border: 1px solid silver"
      />
    </div>

    <script>
      function rubahNegara() {
        let pilihanUser = document.getElementById("pilihanNegara").value;
        let negara = "";

        switch (pilihanUser) {
          case "id":
            negara = "Bahasa Indonesia";
            break;
          case "us":
            negara = "English (United State)";
            break;
          case "gb":
            negara = "English (United Kingdom)";
            break;
          case "au":
            negara = "English (AU)";
            break;
          case "jp":
            negara = "Japanese";
            break;
          case "kr":
            negara = "Korean";
            break;
          case "cn":
            negara = "Chinese";
            break;
          default:
            negara = "Bahasa Indonesia";
        }
        document.getElementById("namaNegara").textContent = negara;
        document.getElementById("gambarBendera").src =
          `https://flagcdn.com/${pilihanUser}.svg`;
      }
    </script>

    <p>Pilih bahasa:</p>
    <select id="languageOption" onchange="changeLanguage()">
      <option value="id">Indonesia</option>
      <option value="us">Inggris (US)</option>
      <option value="gb">Inggris (UK)</option>
      <option value="au">Inggris (AU)</option>
      <option value="jp">Japanese</option>
      <option value="kr">Korean</option>
      <option value="cn">Chinese</option>
    </select>

    <!-- output -->
    <div>
      <p id="outputSelectedLanguage"></p>
      <img
        id="gambarBendera"
        src="https://flagcdn.com/id.svg"
        width="200"
        style="border: 1px solid silver"
      />
    </div>

    <script>
      function changeLanguage() {
        let selectedLang = document.getElementById("languageOption").value;
        var languageName = "";

        switch (selectedLang) {
          case "id":
            languageName = "Bahasa Indonesia";
            break;
          case "us":
            languageName = "English (United State)";
            break;
          case "gb":
            languageName = "English (United Kingdom)";
            break;
          case "au":
            languageName = "English (AU)";
            break;
          case "jp":
            languageName = "Japanese";
            break;
          case "kr":
            languageName = "Korean";
            break;
          case "cn":
            languageName = "Chinese";
            break;
          default:
            languageName = "Bahasa Indonesia";
        }

        document.getElementById("outputSelectedLanguage").textContent =
          languageName;
        document.getElementById("gambarBendera").src =
          `https://flagcdn.com/${selectedLang}.svg`;
      }
    </script>
  </body>
</html>
